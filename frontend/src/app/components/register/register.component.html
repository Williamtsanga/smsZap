<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (ngSubmit)="Register($event)">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" required [(ngModel)] = "username" name="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" required>
            <input matInput placeholder="Email" [(ngModel)] = "email" name="email" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password1" required [(ngModel)] = "password" name="password1" type="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password2" required [(ngModel)] = "password2" name="password2" type="password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
