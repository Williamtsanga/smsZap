<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>forget password</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (ngSubmit)="ForgetPassword($event)" action="/api/passwordReset" method="post">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)] = "username" name="username" required type="text">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" [(ngModel)] = "email" name="email" required type="email">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block" >submit</button>
      </form>
    </mat-card>
  
  </div>
