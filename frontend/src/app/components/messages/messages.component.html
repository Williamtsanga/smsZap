<div class="gap"></div>
<div class="container">
    <mat-form-field>
        <input  (keyup) = "filtermessages($any($event.target).value)" matInput placeholder="Filter Contacts...">
    </mat-form-field>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
            <td mat-cell *matCellDef="let element"> {{element.to}} </td>
            </ng-container>


            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
                <td style="padding:15px !important" mat-cell *matCellDef="let element"> {{element.content}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="pgstyle mat-elevation-z8" >
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of contacts">
            </mat-paginator>
        </div>
    </div>
      
</div>
